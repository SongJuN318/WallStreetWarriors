<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Stocks</title>
</head>
<body>
<h1>Search Stocks</h1>
<form action="/search">
    <label for="symbol">Enter Symbol:</label>
    <input id="symbol" name="symbol" required type="text">
    <button type="submit">Search</button>
</form>
<hr>
<h2>Search Results</h2>
<table>
    <thead>
    <tr>
        <th>Symbol</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock : ${stocks}">
        <td>
            <a th:href="@{/stock/{symbol}(symbol=${stock.symbol})}" th:text="${stock.symbol}"></a>
        </td>
        <td th:text="${stock.name}"></td>
    </tr>
    <tr th:if="${stocks.size() == 0}">
        <td colspan="2">No matching stocks found.</td>
    </tr>
    </tbody>
</table>
<p th:if="${error}" th:text="${error}"></p>
</body>
</html>
