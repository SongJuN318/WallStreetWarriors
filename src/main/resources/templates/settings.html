<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="#" rel="shortcut icon">
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" th:href="@{/css/settings.css}">
</head>
<header>
    <a href="/homepage" class="logo">TradeWave</a>
</header>

<body>
    <div class="container">
        <h1>Settings</h1>
        <label for="profitThreshold">Set your current threshold for profit:</label>
        <input type="number" id="profitThreshold" placeholder="Enter your profit threshold (RM)">
        <button id="setProfitBtn">Set</button>

        <label for="lossThreshold">Set your current threshold for loss:</label>
        <input type="number" id="lossThreshold" placeholder="Enter your loss threshold (RM)">
        <button id="setLossBtn">Set</button>

        <p class="noti">Notifications (ON/OFF)?</p>
        <label class="switch">
            <input type="checkbox" id="notificationSwitch" checked>
            <span class="slider"></span>
            <img src="/images/mail.png">
        </label>
    </div>

    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
        </div>
        <p>Â©2023 TradeWave. All rights reserved.</p>
    </footer>

    <script src="settings.js"></script>
</body>

</html>
