<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/WallStreetWarriors/src/main/resources/static/js/buy.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/WallStreetWarriors/src/main/resources/static/css/styleBuy.css">
    <title>TradeWave</title>
</head>
<div class="video-bg-container">
    <video class="video-bg" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-the-stock-market-trend-on-screen-9607-large.mp4"
            type="video/mp4">
    </video>
</div>
<div class="container">
    <header>
        <a class="logo" href="/homepage">TradeWave</a>
    </header>
    <div th:if="${param.success}">
        <div class="alert alert-info">
            You have successfully buy the stock!
        </div>
    </div>
    <div th:if="${param.pending}">
        <div class="alert alert-info">
            The stock is added into pending order!
        </div>
    </div>
    <div class="flex-container">
        <p class="buy">Buy</p>
        <hr>
        <form
                method="post"
                th:action="@{'/buy/' + ${symbol}+'/save'}"
                th:object="${buyStock}"
        >
            <ul>
                <li><label id="symbol" th:text="${symbol}">(Stock)</label></li>
                <li><label id="marketPrice" th:text="${marketPrice}">(Market Price)</label></li>
                <li>
                    <label>Lots:</label>
                    <input
                            id="lots"
                            name="lots"
                            placeholder="1-5 Lots Only"
                            th:field="*{lots}"
                            type="text"/>
                </li>
                <li>
                    <label for="buyPrice">Price:</label>
                    <input
                            id="buyPrice"
                            name="buyPrice"
                            placeholder="1% Within Market Price"
                            th:field="*{buyPrice}"
                            type="text">
                </li>
                <button id="btn" type="submit">BUY</button>
            </ul>
        </form>
    </div>
</div>

<footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
    </div>
    <p>Â©2023 TradeWave. All rights reserved.</p>
</footer>
</body>
</html>
