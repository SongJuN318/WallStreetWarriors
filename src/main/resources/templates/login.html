<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>TradeWave</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styleLogin.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">

</head>
<body>
<section>
    <img id="background" src="/images/background.jpg">
    <header>
        <a class="logo" th:href="@{/}">TradeWave</a>
        <ul>
            <li><a th:href="@{/register}"><span></span>Register</a></li>
        </ul>
    </header>
    <br/><br/>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success"> You have been logged out.</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login Form</h2>
                    </div>
                    <div class="card-body">
                        <form
                                class="form-horizontal"
                                method="post"
                                role="form"
                                th:action="@{/login}"
                        >
                            <div class="form-group mb-3">
                                <label class="control-label"> Email</label>
                                <input
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        placeholder="Enter email address"
                                        type="text"
                                />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label"> Password</label>
                                <input
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter password"
                                        type="password"
                                />
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-primary" type="submit">SUBMIT</button>
                                <span id="sign"> Not registered ?
                                <a id="noeffect" th:href="@{/register}">Register/Signup here</a>
                            </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
    </div>
    <p>Â©2023 TradeWave. All rights reserved.</p></footer>
</body>
</html>
