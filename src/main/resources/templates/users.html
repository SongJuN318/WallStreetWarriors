<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="#" rel="shortcut icon">
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styleUsers.css}">

</head>
<body>
<section>
    <img src="/images/background.jpg" id="background">
    <header>
        <a href="@{/}" class="logo">TradeWave</a>
        <ul>
            <li><a th:href="/homepage" ><span></span>Log Out</a></li>
        </ul>
    </header>
    <div class="container">
        <div class="row col-md-10">
            <h2>List of Registered Users</h2>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-info">
                You have successfully deleted the user!
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr class = "details">
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr class = "details" th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <form th:action="@{/delete/{id}(id=${user.id})}">
                        <input name="_method" type="hidden" value="delete"/>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
                <td colspan="3" class ="noUsers">No users registered.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
    </div>
    <p>Â©2023 TradeWave. All rights reserved.</p></footer>
</body>
</body>
</html>
