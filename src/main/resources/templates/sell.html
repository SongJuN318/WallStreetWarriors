

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/sell.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleBuy.css">
    <title>TradeWave</title>
</head>
<div class="video-bg-container">
    <video class="video-bg" autoplay muted loop>
        <source src="https://assets.mixkit.co/videos/preview/mixkit-the-stock-market-trend-on-screen-9607-large.mp4"
                type="video/mp4">
    </video>
</div>
<div class="container">
    <header>
        <a class="logo" href="#">TradeWave</a>
    </header>
    <body>
    <div class="flex-container">
        <p class = "buy">Sell</p>
        <hr>
        <ul>
            <li><label id="orderId">Order ID: <span th:text="${orderId}"></span></label></li>
            <li><label id="symbol">Stock Symbol: <span th:text="${symbol}"></span></label></li>
            <li><label id="marketPrice">Market Price: <span th:text="${marketPrice}"></span></label></li>
            <li>
                <label>Lots:</label>
                <input
                        id="lots"
                        name="lots"
                        oninput="calculateTotalPrice()"
                        placeholder="1-5 Lots Only"
                        type="text">
            </li>
            <li>       <!--th:field="*{lots}"-->
                <label for="sellPrice">Price:</label>
                <input
                        id="sellPrice"
                        name="sellPrice"
                        oninput="calculateTotalPrice()"
                        placeholder="1% Within Market Price"
                        type="text">
            </li>                         <!-- th:field="*{sellPrice}"        -->
            <li><label for="">Total Price:</label><input type="text" id= "totalPrice" name = ""></li>
            <button id="btn">SELL</button>
        </ul>
    </div>
</div>
<footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>



    </div>
    <p>Â©2023 TradeWave. All rights reserved.</p>
</footer>
</body>
</html>
